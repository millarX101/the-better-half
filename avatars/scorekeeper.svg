<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="scorekeeperBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="skinTone3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c68642"/>
      <stop offset="100%" style="stop-color:#a56b3a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#scorekeeperBg)"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="108" rx="50" ry="55" fill="url(#skinTone3)"/>
  
  <!-- Hair (neat, professional) -->
  <ellipse cx="100" cy="58" rx="55" ry="30" fill="#1a1a2e"/>
  <path d="M45 70 L45 90 Q45 100 50 105" stroke="#1a1a2e" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M155 70 L155 90 Q155 100 150 105" stroke="#1a1a2e" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Glasses (the key accessory for someone who "sees everything") -->
  <rect x="55" y="92" width="35" height="25" rx="5" fill="none" stroke="#333" stroke-width="3"/>
  <rect x="110" y="92" width="35" height="25" rx="5" fill="none" stroke="#333" stroke-width="3"/>
  <line x1="90" y1="102" x2="110" y2="102" stroke="#333" stroke-width="3"/>
  <line x1="55" y1="102" x2="45" y2="98" stroke="#333" stroke-width="2"/>
  <line x1="145" y1="102" x2="155" y2="98" stroke="#333" stroke-width="2"/>
  
  <!-- Eyes behind glasses (sharp, knowing) -->
  <ellipse cx="72" cy="104" rx="11" ry="9" fill="white"/>
  <ellipse cx="128" cy="104" rx="11" ry="9" fill="white"/>
  
  <!-- Pupils (slightly narrowed, analytical) -->
  <ellipse cx="74" cy="104" rx="5" ry="6" fill="#2d1b0e"/>
  <ellipse cx="130" cy="104" rx="5" ry="6" fill="#2d1b0e"/>
  <circle cx="76" cy="102" r="2" fill="white"/>
  <circle cx="132" cy="102" r="2" fill="white"/>
  
  <!-- Eyebrows (one raised - "really?") -->
  <path d="M58 85 Q72 80 88 86" stroke="#1a1a2e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M112 82 Q128 78 142 84" stroke="#1a1a2e" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M100 102 L100 120 Q97 124 100 124 Q103 124 100 120" stroke="#8a5a30" stroke-width="2" fill="none"/>
  
  <!-- Mouth (knowing smirk) -->
  <path d="M82 142 Q100 148 118 142" stroke="#7a4a3a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M118 142 Q122 140 124 142" stroke="#7a4a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Notepad (keeping score) -->
  <rect x="20" y="140" width="30" height="40" rx="2" fill="#fff5e6" stroke="#ccc" stroke-width="1"/>
  <line x1="25" y1="150" x2="45" y2="150" stroke="#999" stroke-width="1"/>
  <line x1="25" y1="157" x2="45" y2="157" stroke="#999" stroke-width="1"/>
  <line x1="25" y1="164" x2="40" y2="164" stroke="#999" stroke-width="1"/>
  
  <!-- Pencil -->
  <rect x="50" y="155" width="4" height="25" fill="#f4d03f" transform="rotate(-20, 52, 167)"/>
  <polygon points="50,180 52,188 54,180" fill="#2d2d2d" transform="rotate(-20, 52, 167)"/>
  
  <!-- Checkmarks (receipts) -->
  <path d="M28 150 L32 154 L40 146" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M28 157 L32 161 L40 153" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
